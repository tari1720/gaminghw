<html>
<head>
<style>
#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}
#gui {
    position: absolute;
    top: 20px;
    left: 20px;
 //   height: 350px;
}
body {
  overflow: hidden;
}

</style>
</head>
<body>
<div id="info"></div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/misc/Gyroscope.js"></script>
<audio id="music"><source src="battlemusic.mp3"type='audio/mp3'></audio>

<script>

var camera, scene, renderer;
var k = 10;
var opc = 0.5;
var head, arm, torso, leg;

var gcontrol;

////////////////////
var theta1 = 0,
  theta2 = 0;
var pose1 = {
	theta1: .5,
  theta2: -.8
}
var pose2 = {
	theta1: -.8,
  theta2: .8
}
var keys = [
  [0, pose1],
  [0.5, pose2],
  [1, pose1]
];
var T = 120/115;
var clock = new THREE.Clock();
var ts = clock.getElapsedTime();  // start time
var intKey = [];
var theta = 0;
var audio;

///////////////
init();
animate();

function init() {
	
  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(400, 40, 'red', 'white');
  scene.add(gridXZ);
////////////////
	mine = new THREE.Group();
	head = makeHead();
  torso = makeTorso();
	mine.add (head, torso);
  head.position.y = 7.57*k;
  torso.position.y = 4.09*k;
  
  arm = makeArm();
  mine.add (arm);
  arm.position.set (1.26*k+0.62*k, 7.57*k, 0);
  scene.add (mine);
  
  arm2 = makeArm();
  mine.add (arm2);
  arm2.position.set (-1.26*k-0.62*k, 7.57*k, 0);
  scene.add (mine);
  
  
  leg = makeLeg();
  leg.position.set (0.63*k, 4.09*k, 0);
  mine.add (leg);
  
  leg2 = makeLeg();
  leg2.position.set (-0.63*k, 4.09*k, 0);
  mine.add (leg2);

	arm.rotation.z = -Math.PI/2;
	arm2.rotation.z =-Math.PI/2;
  leg.rotation.z = -Math.PI/2;
  leg2.rotation.z = -Math.PI/2;
  
  arm.rotation.order = 'ZYX';
  arm2.rotation.order = 'ZYX';
  leg.rotation.order = 'ZYX';
  leg2.rotation.order = 'ZYX';
  
  /////////////////////
  gcontrol = {
    theta1: 0.01,
    theta2: 0.01,
  };

  var gui = new dat.GUI({load:loadJSON(), preset:'key1'});
  gui.domElement.id = 'gui';

	gui.remember (gcontrol);
  
  gui.add(gcontrol, 'theta1', -0.8, 0.5);
  gui.add(gcontrol, 'theta2', -0.8, 0.8);
  
	gyro = new THREE.Gyroscope(); //運鏡使用gyro camera
	scene.add(gyro);
	gyro.add(camera);
	mine.add(gyro);
	

}

function makeArm() {
	var group = new THREE.Group();
  var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
  var body = new THREE.Mesh (new THREE.BoxGeometry(3.82*k, 1.24*k, 1.24*k), mat);
  
	group.add (body);
  body.position.x = 3.82*k/2;
  group.add (new THREE.AxesHelper (k));
	return group;


}
function makeLeg() {
	var group = new THREE.Group();
  var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
  var body = new THREE.Mesh (new THREE.BoxGeometry(4.09*k, 1.26*k, 1.26*k), mat);
  
	group.add (body);
  body.position.x = 4.09*k/2;
  group.add (new THREE.AxesHelper (k));
	return group;


}

function makeHead() {
	var headGroup = new THREE.Group();
  var mat = new THREE.MeshBasicMaterial( {color: 0xFFFFD4} );
  var headBody = new THREE.Mesh (new THREE.BoxGeometry(2.52*k, 2.52*k, 2.52*k), mat);
  
	headGroup.add (headBody);
  headBody.position.y = 2.52*k/2;
  headGroup.add (new THREE.AxesHelper (k));
	return headGroup;
}

function makeTorso () {
	var group = new THREE.Group();
  var mat = new THREE.MeshNormalMaterial({transparent:true, opacity:opc});
  var body = new THREE.Mesh (new THREE.BoxGeometry(2.52*k, 3.48*k, 1.26*k), mat);
  
	group.add (body);
  body.position.y = 3.48*k/2;
	  group.add (new THREE.AxesHelper (2*k));
return group;

}

function keyframe(t) {
  var s = ((t - ts) % T) / T;

  for (var i = 1; i < keys.length; i++) {
    if (keys[i][0] > s) break;
  }
  // take i-1
  var ii = i - 1;
  var a = (s - keys[ii][0]) / (keys[ii + 1][0] - keys[ii][0]);
  intKey = [keys[ii][1].theta1 * (1 - a) + keys[ii + 1][1].theta1 * a,
            keys[ii][1].theta2 * (1 - a) + keys[ii + 1][1].theta2 * a
  ];

}
function animate() {

//	head.rotation.y = Math.PI/6;
  keyframe(clock.getElapsedTime()); 
  arm.rotation.y = intKey[0]//gcontrol.theta1; //Math.PI/4;
  leg.rotation.y = intKey[1]//gcontrol.theta2;//-Math.PI/4;
  arm2.rotation.y = intKey[1];//inverse 完成前後擺動
  leg2.rotation.y = intKey[0];//inverse 完成前後擺動
  
// 圓周運動  
	theta += 0.01;
	mine.rotation.y = Math.PI/10 + theta; //angle
	mine.position.set(120*Math.cos(theta),0,-120*Math.sin(theta)); //繞行大小
	
	audio = document.getElementById("music");
	audio.volume = 0.3;
	audio.play();
	
  requestAnimationFrame(animate);
  render();

}

function loadJSON() {
	return {
  "preset": "key1",
  "remembered": {
    "Default": {
      "0": {
        "theta1": 0.01,
        "theta2": 0.01
      }
    },
    "key1": {
      "0": {
        "theta1": 0.5,
        "theta2": -0.8
      }
    },
    "key2": {
      "0": {
        "theta1": -0.8,
        "theta2": 0.8
      }
    }
  },
  "closed": false,
  "folders": {}
}
}
function render() {

  renderer.render(scene, camera);

}
</script>
</body>
</html>
